<!doctype html>
<head>
  <meta name="author" content="puravidaapps.com">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Info</title>
</head>

<body>
  <script type="text/javascript">
    // print the result to the page title

    const navAppCodeName = {navAppCodeName: navigator.appCodeName};
    const navAppName = {navAppName: navigator.appName};
    const navAppVersion = {navAppVersion: navigator.appVersion};
    const navCookiesEnabled = {navCookiesEnabled: navigator.cookieEnabled};
    const navGeolocation = {navGeolocation: navigator.geolocation};
    const navLanguage = {navLanguage: navigator.language};
    const navOnLine = {navOnLine: navigator.onLine};
    const navPlatform = {navPlatform: navigator.platform};
    const navProduct = {navProduct: navigator.product};
    const navUserAgent = {navUserAgent: navigator.userAgent};
    const navVendor = {navVendor: navigator.vendor}; 

    navAll = [navAppCodeName, navAppName, navAppVersion, navCookiesEnabled, navGeolocation, navLanguage, navOnLine, navPlatform, navProduct, navUserAgent, navVendor]

    text = JSON.stringify(navAll)
    textEncode = encodeURIComponent(text)

    window.document.title = textEncode;
    window.document.writeln(text);
    window.document.writeln(textEncode);

  
</script>
  
</body>
</html>
